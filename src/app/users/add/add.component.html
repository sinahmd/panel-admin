<mat-card  class="add-user-container">

    <mat-card-header>
        <mat-card-title>Add New User</mat-card-title>
      </mat-card-header>
      <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          [(ngModel)]="user.firstName"
          name="firstName"
          required
        />
      </div>
      <!-- <mat-form-field appearance="fill" class="form-field">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required />
        
        <mat-error >
          First Name is required.
        </mat-error>
      </mat-form-field> -->
      <div>
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          [(ngModel)]="user.lastName"
          name="lastName"
          required
        />
      </div>
      <div>
        <label for="role">Role</label>
        <select id="role" [(ngModel)]="user.role" name="role" required>
          <option [value]="0">Normal User</option>
          <option [value]="1">Admin</option>
        </select>
      </div>
      <div>
        <label for="nationalCode">National Code</label>
        <input
          type="text"
          id="nationalCode"
          [(ngModel)]="user.nationalCode"
          name="nationalCode"
          required
        />
      </div>
      <div>
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          id="phoneNumber"
          [(ngModel)]="user.phoneNumber"
          name="phoneNumber"
          required
        />
      </div>
      <div>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="user.username"
          name="username"
          required
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          required
        />
      </div>
      <button mat-raised-button color="primary" type="submit"  mat-raised-button>Submit</button>
    </form>
</mat-card-content>
</mat-card>
