<!-- add.component.html -->

<mat-card class="add-suer-container">
  <mat-card-header>
    <mat-card-title class="add-user-title">Add User</mat-card-title>
  </mat-card-header>
  <form [formGroup]="formGroup">
    <mat-card-content>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" required>
          <mat-option [value]="0">User</mat-option>
          <mat-option [value]="1">Admin</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>National Code</mat-label>
        <input matInput formControlName="nationalCode" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Submit</button>
    </mat-card-content>
  </form>
</mat-card>
